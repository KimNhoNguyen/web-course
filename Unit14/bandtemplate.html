<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band Template</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        *{
            box-sizing: border-box;
        }
        body {
            padding: 0px;
            margin: 0px;
            font-family: Verdana,sans-serif;
        }
        .menubar {
            list-style-type: none;
            display: flex;
            flex-direction: row;
            background: #000;
            padding-inline-start: 0px;
            font-size: 15px;
            line-height: 1.5;
            margin: 0px;

        }

        .menu-item {
            padding: 12px 24px;
            color: #fff;
            position: relative;
        }

        .menu-item:hover {
            background-color: #ccc;
            color: #000;
        }


        .dropdown-content {
            position: absolute;
            text-align: left;
            border: none;
            margin-top: 8px;
            display: none;
            left: -40px;
        }

        .dropdown-content .dropdown-item {
            list-style-type: none;
            color: #000;
            background-color: #fff;
            padding: 8px 16px;
            width: 160px;

        }

        .menubar>.menu-item:hover .dropdown-content {
            display: block;
        }

        .dropdown-content>.dropdown-item:hover {
            background-color: #ccc;
        }
        .fa{
            position: absolute;
            padding-left: 5px;
        }
        .img1{
            position: relative;
        }
        .text1{
            color: #fff;
            display: block;
            font-weight: bold;
            position: absolute;
            bottom: 30px;
            text-align: center;
            
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: "Segoe UI",Arial,sans-serif;
            font-weight: 400;
            margin: 10px 0;
        }
        h3{
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div>
        <ul class="menubar">
            <li class="menu-item">HOME</li>
            <li class="menu-item">BAND</li>
            <li class="menu-item">TOUR</li>
            <li class="menu-item">CONTACT</li>
            <li class="menu-item">MORE
                <i class="fa fa-sort-down"></i>
                <ul class="dropdown-content">
                    <li class="dropdown-item">Merchandise</li>
                    <li class="dropdown-item">Extras</li>
                    <li class="dropdown-item">Media</li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="img1">
        <img src="./chicago.jpg" alt="Chicago" style="width:100%">
        <div class="text1">
        <h3>Chicago</h3>
        <p>Thank you, Chicago - A Night we don't forget</p>
        </div>

    </div>
</body>

</html>
